<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Norman México</title>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'home/fonts/icon-font/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'home/fonts/typography-font/typo.css' %}">
  <link rel="stylesheet" href="{% static 'home/fonts/fontawesome-5/css/all.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="{% static 'home/plugins/aos/aos.min.css' %}">
  <link rel="stylesheet" href="{% static 'home/plugins/slick/slick.min.css' %}">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'experimental/styles.css' %}">

</head>

<body data-theme-mode-panel-active data-theme="light" style="font-family: 'Mazzard H';">
  <div class="site-wrapper overflow-hidden position-relative">
    <!-- Site Header -->

    <!--Site Header Area -->
    <header class="site-header site-header--menu-left landing-11-menu site-header--absolute site-header--sticky">
      <div class="container">
        <nav class="navbar site-navbar">
          <!-- Brand Logo-->
          <div class="brand-logo">
            <a href="#">
              <!-- light version logo (logo must be black)-->
              <img src="{ % static 'home/image/logo/logo-black.png' %}" alt="" class="light-version-logo">
              <!-- Dark version logo (logo must be White)-->
              <img src="{ % static 'home/image/logo/logo-white.png' %}" alt="" class="dark-version-logo">
            </a>
          </div>
          <div class="menu-block-wrapper">
            <div class="menu-overlay"></div>
            <nav class="menu-block" id="append-menu-header">
              <div class="mobile-menu-head">
                <div class="go-back">
                  <i class="fa fa-angle-left"></i>
                </div>
                <div class="current-menu-title"></div>
                <div class="mobile-menu-close">&times;</div>
              </div>
              <ul class="site-menu-main">
                <li class="nav-item nav-item-has-children">
                  <a href="#" class="nav-link-item drop-trigger">Acceso <i class="fas fa-angle-down"></i>
                  </a>
                  <ul class="sub-menu" id="submenu-9">
                    <li class="sub-menu--item">
                      <a href="{% url 'shop' %}">Tienda Norman</a>
                    </li>
                    <li class="sub-menu--item">
                      <a href="{% url 'login' %}">Sistema Norman</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header-btns  header-btn-l11 ms-auto d-none d-xs-inline-flex align-items-center">
            <a class="btn log-in-btn focus-reset" href="{% url 'login' %}">
              Sistema Norman
            </a>
            <a style="background: #dc3545; "  class="download-trail-btn btn focus-reset" href="{% url 'shop' %}">
              Tiendita Norman
            </a>
          </div>
          <!-- mobile menu trigger -->
          <div class="mobile-menu-trigger">
            <span></span>
          </div>
          <!--/.Mobile Menu Hamburger Ends-->
        </nav>
      </div>
    </header>
    <!-- navbar- -->
    <!-- Hero Area -->
    <div style="height: 100px;">
    </div>
    <div class="ao-container">
      <h1><br class="d-none d-md-block">Norman Mexico.</h1>
    </div>
    <div style="display:flex;" class="content-img position-relative z-index-1">
      <img class="img_home" src="{% static 'images/ilustraciones/Foto_Caseta.jpg' %}" alt="" class="w-100">
    </div>
    

    <!-- Footer Area -->
    <footer class="footer-l-11 text-center text-md-start">

    </footer>
    <div class="copyright-area-l-11">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <p>Norman México Company Limited S.A. de C.V. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor Scripts -->
  <script src="{% static 'home/js/vendor.min.js' %}"></script>
  <!-- Plugin's Scripts -->
  <script src="{% static 'home/plugins/aos/aos.min.js' %}"></script>
  <script src="{% static 'home/plugins/slick/slick.min.js' %}"></script>
  <script src="{% static 'home/plugins/menu/menu.js' %}"></script>
  <!-- Activation Script -->
  <script src="{% static 'home/js/custom.js' %}"></script>
</body>

</html>
