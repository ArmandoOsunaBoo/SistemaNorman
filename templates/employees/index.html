{% extends "base.html" %} {% load static %} {% block head_content %}
<title>NormanMexico - Empleados </title>
{% endblock%} {% block container %}
<div>
    <div id="content">
        <div class="row">

            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title">Carga y Descarga de Empleados</span>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label mb15">Carga de empleados en excel</label>
                                    <input type="file" id="upload_empleados" class="form-control" name="upload_employees">
                                </div>
                            </div>
                            <div class='border-bot'>
                                <input type='submit' class=' border-bot btn btn-default btn-gradient dark btn-block' value="Cargar documento">
                            </div>
                        </form>
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data" action=""> {% csrf_token %}
                            <div class="form-group panel_header">
                                <label class="control-label mb15">Descarga de empleados en excel</label>
                                <input type="hidden" id="download_employees" class="form-control" name="download_employees">
                            </div>
                            <div class='border-bot'>
                                <input type='submit' class='border-bot btn btn-default btn-gradient dark btn-block' value="Descargar Archivo Excel">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %} {% block 'js' %}
<script type="text/javascript">
</script>
{% endblock %}
